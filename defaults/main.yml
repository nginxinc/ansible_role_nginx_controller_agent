---
# Required -- FQDN of the NGINX Controller instance.
# nginx_controller_fqdn: ""
# Required -- The API key used to authenticate to NGINX Controller.
# nginx_controller_api_key: ""
# The location in NGINX Controller this instance will be automatically added to.
# nginx_controller_location: "unspecified"
# The unique name of the NGINX instance as reflected in NGINX Controller -- currently redundant with `nginx_controller_instance_name`.
# nginx_controller_hostname: ""
# The unique name of the NGINX instance as reflected in NGINX Controller -- currently redundant with `nginx_controller_hostname`.
# nginx_controller_instance_name: "" # The name of the instance as reflected in Controller. Must be unique (redundant with controller_hostname).
